<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema Movil</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{component/natBar::header}"></div>

<!-- Page Content -->
<div class="col-lg-auto">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Sistema <small>Movil</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Ver colores</li>
    </ol>
    <br>
    <a class="btn btn-primary" th:href="@{/color/create}">Agregar color</a>
    <h2>Colores registradas</h2>
    <table class="table cell-border" id="tablaColor">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">Color</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody class="table-hover ">
        <tr th:classappend="${color.getColorEstado() ? 'table-light' : 'table-danger'}"
            th:each="color:${colores}">
            <td th:text="${color.getColorNombre()}"></td>
            <td th:text="${color.getColorEstado()?'Activa':'Inactiva'}"></td>
            <td class="text-center">
                <a class="btn btn-info" th:href="@{/color/edit/{id} (id=${color.getColorId()})}">Editar</a>
                <a class="btn" th:classappend="${color.getColorEstado() ? 'btn-danger' : 'btn-success'}"
                   th:href="@{/color/deshabilitarHabilitar/{id} (id=${color.getColorId()})}"
                   th:text="${color.getColorEstado()?'Deshabilitar':'Habilitar'}"></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{component/footer::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tablaColor').DataTable({
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No se encontraron resultados",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(filtrado de _MAX_ registros totales)",
                "emptyTable":     "No hay datos disponibles en la tabla",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
            "columnDefs": [
                {"orderable": false, "targets": 2},
                {"searchable": false, "targets": 2}
            ]
        });
    });
</script>
</body>

</html>
